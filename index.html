<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>우승연 아카이브</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <aside class="left-bar">

      <header class="site-header">
        <div class="site-title">우승연 아카이브</div>
      </header>

      <section class="avatar-section">
        <div class="avatar-box">아바타</div>
      </section>

      <section class="time-section">
        <div class="time-box">
          <div id="date"></div>
          <div id="clock"></div>
        </div>
      </section>

      <section class="calendar-section">
        <div class="calendar-box">
          <div class="calendar-header" id="calendar-title"></div>
          <div class="calendar-grid" id="calendar"></div>
        </div>
      </section>

      <section class="theme-section">
        <div class="theme-box">
          <div class="theme-title">테마</div>
          <button id="theme-default">기본</button>
          <button id="theme-dark">다크</button>
          <button id="theme-pink">핑크</button>
        </div>
      </section>

      <section class="admin-section">
        <div class="admin-box">
          <button id="admin-btn">관리자</button>
        </div>
      </section>

    </aside>

    <main class="right-bar">

      <section id="diary-list">
        <header class="main-header">
          <h2>최근 일기</h2>
        </header>
        <div class="diary-grid"></div>
        <div class="admin-add">
          <button id="add-diary-btn">+ 새 일기</button>
        </div>
      </section>

      <section id="diary-view" style="display: none;">
        <button id="back-btn">← 목록으로</button>
        <h2 id="diary-view-title"></h2>
        <p id="diary-view-date"></p>
        <img id="diary-view-img" src="" alt="" style="max-width:100%; margin-bottom:10px; display:none;">
        <div id="diary-view-content"></div>
        <div class="admin-controls">
          <button id="edit-btn" class="edit-btn">편집</button>
          <button id="delete-btn" class="delete-btn">삭제</button>
        </div>
      </section>

    </main>

  </div>

  <!-- 사진 + 글 편집 모달 -->
  <div id="editor-modal" style="display:none; position:fixed; top:20%; left:30%; width:40%; background:white; border:2px solid #666; padding:15px; z-index:100;">
    <h3 id="editor-title">새 일기 작성</h3>
    <input type="text" id="editor-input-title" placeholder="제목" style="width:100%; margin-bottom:10px;">
    <textarea id="editor-input-content" placeholder="내용" style="width:100%; height:100px; margin-bottom:10px;"></textarea>
    <input type="file" id="editor-input-img" accept="image/*" style="margin-bottom:10px;">
    <div style="text-align:right; margin-top:10px;">
      <button id="save-btn">저장</button>
      <button id="cancel-btn">취소</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
