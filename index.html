<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>우승연 아카이브</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <!-- ===== 왼쪽 사이드바 ===== -->
    <aside class="left-bar">

      <!-- 사이트 제목 -->
      <header class="site-header">
        <div class="site-title">우승연 아카이브</div>
      </header>

      <!-- 아바타 -->
      <section class="avatar-section">
        <div class="avatar-box">아바타</div>
      </section>

      <!-- 날짜 & 시계 -->
      <section class="time-section">
        <div class="time-box">
          <div id="date"></div>
          <div id="clock"></div>
        </div>
      </section>

      <!-- 캘린더 -->
      <section class="calendar-section">
        <div class="calendar-box">
          <div class="calendar-header" id="calendar-title"></div>
          <div class="calendar-grid" id="calendar"></div>
        </div>
      </section>

      <!-- 테마 변경 -->
      <section class="theme-section">
        <div class="theme-box">
          <div class="theme-title">테마</div>
          <button onclick="setTheme('default')">기본</button>
          <button onclick="setTheme('dark')">다크</button>
          <button onclick="setTheme('pink')">핑크</button>
        </div>
      </section>

      <!-- 관리자 모드 -->
      <section class="admin-section">
        <div class="admin-box">
          <button onclick="enterAdmin()">관리자</button>
        </div>
      </section>

    </aside>

    <!-- ===== 오른쪽 메인 영역 ===== -->
    <main class="right-bar">

      <!-- ===== 일기 목록 화면 ===== -->
      <section id="diary-list">
        <header class="main-header">
          <h2>최근 일기</h2>
        </header>

        <div class="diary-grid">
          <!-- JS에서 자동 생성 -->
        </div>

        <div class="admin-add">
          <button onclick="addNewDiary()">+ 새 일기</button>
        </div>
      </section>

      <!-- ===== 일기 본문 화면 ===== -->
      <section id="diary-view" style="display: none;">
        <button onclick="backToList()">← 목록으로</button>

        <h2 id="diary-view-title"></h2>
        <p id="diary-view-date"></p>
        <div id="diary-view-content"></div>

        <div class="admin-controls">
          <button class="edit-btn">편집</button>
          <button class="delete-btn">삭제</button>
        </div>
      </section>

    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
